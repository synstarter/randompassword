<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logos-container">
          <img src="./imgs/scrimba.jpg" alt="" id="logo1" class="logo" />
          <img src="./imgs/avatar.jpg" alt="" id="logo2" class="logo" />
        </div>
        <div class="headline">
          <h1>Random Password Generator</h1>
          <h2>Solo Project Assignment</h2>
        </div>
      </header>
      <main>
        <section class="password-options-container">
          <form action="">
            <div class="option">
              <label for="num-char" class="label"
                >Number of Characters (8-50)</label
              >
              <input
                type="number"
                name="num-char"
                id="num-char"
                min="8"
                max="50"
                value="8"
                class="text-input"
              />
            </div>
            <fieldset class="option">
              <p class="label">Character Combination</p>
              <div class="radio-group-container">
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="char-comb"
                    id="all"
                    value="all"
                    checked
                  />
                  <label for="all">All</label>
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="char-comb"
                    id="numbers"
                    value="numbers"
                  />
                  <label for="numbers">Numbers</label>
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="char-comb"
                    id="lowercase"
                    value="lowercase"
                  />
                  <label for="lowercase">Lowercase</label>
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="char-comb"
                    id="uppercase"
                    value="uppercase"
                  />
                  <label for="uppercase">Uppercase</label>
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="char-comb"
                    id="symbols"
                    value="symbols"
                  />
                  <label for="symbols">Symbols</label>
                </div>
              </div>
            </fieldset>
            <button id="generate-btn" class="cta prim-cta">
              Generate Password
            </button>
          </form>
        </section>
        <section class="generated-pwd-container">
          <p class="label">Generated Passsword</p>
          <div class="password no-password">
            <p id="pwd-value" class="pwd-inactive-value">
              No passwords generated yet!
            </p>
          </div>
          <div class="copy-container">
            <button id="copy-btn" class="cta sec-cta hidden">
              <span
                ><svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 18C8.45 18 7.97917 17.8042 7.5875 17.4125C7.19583 17.0208 7 16.55 7 16V4C7 3.45 7.19583 2.97917 7.5875 2.5875C7.97917 2.19583 8.45 2 9 2H18C18.55 2 19.0208 2.19583 19.4125 2.5875C19.8042 2.97917 20 3.45 20 4V16C20 16.55 19.8042 17.0208 19.4125 17.4125C19.0208 17.8042 18.55 18 18 18H9ZM9 16H18V4H9V16ZM5 22C4.45 22 3.97917 21.8042 3.5875 21.4125C3.19583 21.0208 3 20.55 3 20V6H5V20H16V22H5Z"
                    fill="black"
                  />
                </svg> </span
              >Copy
            </button>
            <p class="success-msg hidden">Password copied to clipboard!</p>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
